<DOCTYPE! HTML>
    <Html5>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="device-width, initial-scale=1">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>All Products - KiriStore</title>
            <link rel="stylesheet" href="index.css">
            <meta name="description" content="120">
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
           
               
        </head>
        <body>
            <div class="cart-container">
                <div class="container">
                    <div class="navbar">
                        <div class="logo">
                            <a href="KIRI.html"><img src="Kiri/kiri.jfif" width="200px" height="40px"></a>
                        </div>
                        <nav>

                            <ul id="MenuItems">
                                <li><a href="KIRI.html">Home</a></li>
                                <li><a href="product.html">Products</a></li>
                                <li><a href="About.html">About</a></li>
                                <li><a href="">Contact</a></li>
                                <li><a href="Account.html">Account</a></li>
                            </ul>
                        </nav>
                        <img src="Kiri/cart.png" width="30px" height="30px">
                        <img src="Kiri/menu.png" class="menu-icon"
                             onclick="menutoggle()">

                    </div>
                </div>
                <!--------cart items details---------->
                <div class="product-container">
                    <table>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                        <div class="product">

                        </div>

                        </table>





                </div>

                <!----------js for toggle menu------->
                <script>
                    var MenuItems = document.getElementById("MenuItems");

                    MenuItems.style.maxHeight = "0px";

                    function menutoggle() {
                        if (MenuItems.style.maxHeight == "0px") {
                            MenuItems.style.maxHeight = "200px";
                        }
                        else {
                            MenuItems.style.maxHeight = "0px";
                        }
                    }
                </script>
            </div>
            <script src="main.js"></script>

        </body>
    </Html5>
