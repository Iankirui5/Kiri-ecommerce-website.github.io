<DOCTYPE! HTML>
    <Html5>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="device-width, initial-scale=1">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>All Products - KiriStore</title>
            <link rel="stylesheet" href="index.css">
            <meta name="description" content="120">
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

        </head>
        <body>
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <a href="KIRI.html"><img src="Kiri/kiri.jfif" width="200px" height="40px">
                        </a>
                    </div>
                    <nav>

                        <ul id="MenuItems">
                            <li><a href="KIRI.html">Home</a></li>
                            <li><a href="product.html">Products</a></li>
                            <li><a href="About.html">About</a></li>
                            <li><a href="">Contact</a></li>
                            <li><a href="Account.html">Account</a></li>
                        </ul>
                    </nav>
                    <a href="cart.html"><img src="Kiri/cart.png" width="30px" height="30px"></a>
                        <img src="Kiri/menu.png" class="menu-icon"
                             onclick="menutoggle()">

</div>
            </div>
           <!------------- account-page--------->
            <div class="account-page">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <img src="Kiri/cloth1.jfif" width="100%">
                        </div>

                        <div class="col-2">
                            <div class="form-container">
                                <div class="form-btn">
                                   <span onclick="login()">Login</span>
                                    <span onclick="register()">Register</span>
                                    <hr id="Indicator">
                                </div>
                                <form id="LoginForm">
                                    <input type="text" placeholder="Username">
                                    <input type="password" placeholder="password">
                                    <button type="submit" class="btn">Login</button>
                                    <a href="">Forgot password</a>
                                </form>

                                <form id="RegForm">
                                    <input type="text" placeholder="Username">
                                    <input type="email" placeholder="Email">
                                    <input type="password" placeholder="Password">
                                    <button type="submit" class="btn">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!----------js for toggle menu------->
                <script>
                    var MenuItems = document.getElementById("MenuItems");

                    MenuItems.style.maxHeight = "0px";

                    function menutoggle() {
                        if (MenuItems.style.maxHeight == "0px") {
                            MenuItems.style.maxHeight = "200px";
                        }
                        else {
                            MenuItems.style.maxHeight = "0px";
                        }
                    }
                </script>
                <!----------js for toggle Form-------->
                <script>
                    var LoginForm = document.getElementById("LoginForm");
                    var RegForm = document.getElementById("RegForm");
                    var Indicator = document.getElementById("Indicator");

                    function register(){
                        RegForm.style.transform = "translateX(0px)";
                        LoginForm.style.transform = "translateX(0px)";
                        Indicator.style.transform = "translateX(100px)";
                    }
                    function login(){
                        RegForm.style.transform = "translateX(300px)";
                        LoginForm.style.transform = "translateX(300px)";
                        Indicator.style.transform = "translateX(0px)";
                    }

                    </script>
        </body>
    </Html5>
